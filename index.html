<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ãƒ’ãƒ¨ã‚³ã«ã‚¨ã‚µ æœ€çµ‚èª¿æ•´ç‰ˆ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
        }

        #uiContainer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        #healthBarContainer {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 5px;
        }

        #healthIcon {
            font-size: 24px;
            margin-right: 8px;
        }

        #healthBarInner {
            width: 150px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.1s linear, background-color 0.3s ease;
        }

        #scoreDisplay {
            font-size: 28px;
            font-weight: bold;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        #gameOverScreen h2 {
            margin-top: 0;
            font-size: 2.5em;
            color: #d9534f;
        }

        #finalScore {
            font-size: 1.8em;
            margin: 20px 0;
            color: #333;
        }

        #restartButton {
            font-size: 1.2em;
            padding: 12px 25px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #restartButton:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="uiContainer">
        <div id="healthBarContainer">
            <span id="healthIcon">ğŸ’ª</span>
            <div id="healthBarInner"></div>
        </div>
        <div id="scoreDisplay">SCORE: 0</div>
    </div>

    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">FINAL SCORE: 0</div>
        <button id="restartButton">ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    </div>

    <script>
    (function() {
        // --- 1. ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const uiContainer = document.getElementById('uiContainer');
        const healthBar = document.getElementById('healthBarInner');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let W, H;
        let groundY;
        let score = 0;
        let isGameOver = false;

        let player;
        let foods = [];
        let birds = [];
        let particles = [];

        // ã‚¿ãƒƒãƒæ“ä½œç”¨
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchX = 0;
        let isTouching = false;
        let lastTapTime = 0;
        const DOUBLE_TAP_DELAY = 300;

        // ã‚²ãƒ¼ãƒ è¨­å®š
        const PLAYER_MAX_HEALTH = 100;
        const PUNCH_COST = 2;
        const STRONG_PUNCH_COST = 6; 
        const EAT_HEAL = 15; // å›å¾©é‡ã‚’å°‘ã—ã‚¢ãƒƒãƒ—
        const GRAVITY = 0.6; // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®é‡åŠ›
        
        // èª¿æ•´ãƒã‚¤ãƒ³ãƒˆ: é£Ÿã¹ç‰©ã®è½ä¸‹é€Ÿåº¦
        const FOOD_GRAVITY = 0.05; // ã‹ãªã‚Šãµã‚ãµã‚ã«
        const FOOD_SPAWN_RATE = 1800; // ç”Ÿæˆé–“éš”ã‚‚å°‘ã—ã‚†ã£ãã‚Š

        // --- 2. ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•° ---

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function randFloat(min, max) {
             return Math.random() * (max - min) + min;
        }

        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function circleCollision(c1, c2) {
            const dist = getDistance(c1.x, c1.y, c2.x, c2.y);
            return dist < c1.radius + c2.radius;
        }

        // --- 3. ã‚¯ãƒ©ã‚¹å®šç¾© ---

        class Player {
            constructor() {
                this.size = 40; // å°ã•ã (50 -> 40)
                this.radius = this.size / 2;
                this.x = W / 2;
                this.y = groundY - this.radius;
                this.vx = 0;
                this.vy = 0;
                this.health = PLAYER_MAX_HEALTH;
                this.emoji = 'ğŸ•º';
                this.isJumping = false;
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, this.x, this.y);
            }

            update() {
                // é‡åŠ›å‡¦ç†
                if (this.isJumping) {
                    this.vy += GRAVITY;
                    this.y += this.vy;

                    // ç€åœ°åˆ¤å®š
                    if (this.y > groundY - this.radius) {
                        this.y = groundY - this.radius;
                        this.vy = 0;
                        this.isJumping = false;
                    }
                } else {
                    this.y = groundY - this.radius;
                }

                // ç”»é¢ç«¯åˆ¶é™
                if (this.x < this.radius) this.x = this.radius;
                if (this.x > W - this.radius) this.x = W - this.radius;
            }

            move(dx) {
                this.x += dx;
            }

            changeHealth(amount) {
                this.health += amount;
                this.health = Math.max(0, Math.min(PLAYER_MAX_HEALTH, this.health));
                
                const healthPercent = this.health / PLAYER_MAX_HEALTH;
                healthBar.style.width = `${healthPercent * 150}px`;
                
                if (healthPercent < 0.3) healthBar.style.backgroundColor = '#d9534f';
                else if (healthPercent < 0.6) healthBar.style.backgroundColor = '#f0ad4e';
                else healthBar.style.backgroundColor = '#4CAF50';

                if (this.health <= 0) gameOver();
            }

            jumpPunch(isStrong) {
                if (isGameOver) return;
                if (this.isJumping) return;

                const cost = isStrong ? STRONG_PUNCH_COST : PUNCH_COST;
                if (this.health <= cost) return;

                this.changeHealth(-cost);
                this.isJumping = true;
                this.vy = isStrong ? -18 : -12;

                createParticle(this.x, this.y - 30, isStrong ? 'ğŸ’¥' : 'ğŸ’¨');

                // èª¿æ•´ãƒã‚¤ãƒ³ãƒˆ: å½“ãŸã‚Šåˆ¤å®šã®å¼·åŒ–
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ä¸­å¿ƒã‚ˆã‚Šã‚‚å°‘ã—ä¸Šã‚’åŸºæº–ã«åˆ¤å®šã‚’è¡Œã†
                const hitCenterY = this.y - 40; 
                const punchRange = isStrong ? 120 : 100; // åˆ¤å®šç¯„å›²ã‚’ã‹ãªã‚Šæ‹¡å¤§ (å…ƒ70/90)

                foods.forEach(food => {
                    // è·é›¢åˆ¤å®š
                    const dist = getDistance(this.x, hitCenterY, food.x, food.y);
                    
                    // åˆ¤å®šå†…ã€ã‹ã¤ ã¾ã ãƒ‘ãƒ³ãƒã•ã‚Œã¦ã„ãªã„ã€ã‹ã¤ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚ˆã‚Šä¸Šã«ã‚ã‚‹é£Ÿã¹ç‰©
                    // (æ¨ªã‚„ä¸‹ã®é£Ÿã¹ç‰©ã‚’èª¤çˆ†ã—ãªã„ã‚ˆã†ã«å°‘ã—åˆ¶é™ã—ã¤ã¤ã€ä¸Šæ–¹å‘ã¯ç”˜ã)
                    if (dist < punchRange + food.radius && food.y < this.y + 20) {
                        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¨ã®ä½ç½®é–¢ä¿‚ã§æ¨ªã«é£›ã°ã™
                        let pushX = (food.x - this.x) * 0.2;
                        // çœŸä¸Šã«è¿‘ã„å ´åˆã¯ãƒ©ãƒ³ãƒ€ãƒ ã«æ•£ã‚‰ã™
                        if (Math.abs(pushX) < 1) pushX = rand(-2, 2);
                        
                        // æ‰“ã¡ä¸Šã’ã‚‹åŠ›
                        const punchPowerY = isStrong ? -18 : -10; 
                        food.punch(pushX, punchPowerY);
                        
                        // ãƒ’ãƒƒãƒˆã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                        createParticle(food.x, food.y, 'ğŸ’¢');
                    }
                });
            }

            eat() {
                if (isGameOver) return;
                
                // èª¿æ•´ãƒã‚¤ãƒ³ãƒˆ: é£Ÿã¹ã‚‹åˆ¤å®šã®å¼·åŒ–
                // è¦‹ãŸç›®ã‚ˆã‚Šåºƒã‚ã«åˆ¤å®šã‚’ã¨ã‚‹ (åŠå¾„ + 30pxã®çŒ¶äºˆ)
                const eatBuffer = 40;

                for (let i = foods.length - 1; i >= 0; i--) {
                    const f = foods[i];
                    const dist = getDistance(this.x, this.y, f.x, f.y);
                    
                    if (dist < this.radius + f.radius + eatBuffer) {
                        this.changeHealth(EAT_HEAL);
                        createParticle(this.x, this.y - 20, 'ğŸ˜‹');
                        createParticle(this.x, this.y - 40, 'â•ğŸ’–'); // å›å¾©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                        foods.splice(i, 1);
                        return; // 1å›ã®ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã§1å€‹é£Ÿã¹ã‚‹
                    }
                }
            }
        }

        class Food {
            constructor() {
                this.radius = 15; // å°ã•ã (20 -> 15)
                this.x = rand(this.radius + 10, W - this.radius - 10);
                this.y = -30;
                this.vx = 0;
                // èª¿æ•´ãƒã‚¤ãƒ³ãƒˆ: åˆæœŸè½ä¸‹é€Ÿåº¦ã‚’ã‚†ã£ãã‚Šã«
                this.vy = randFloat(0.5, 1.5); 
                // ãƒ¡ãƒ‹ãƒ¥ãƒ¼è¿½åŠ : ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ã¨ã‚±ãƒ¼ã‚­
                this.emoji = ['ğŸ', 'ğŸ‡', 'ğŸ', 'ğŸ¥¦', 'ğŸ”', 'ğŸ°'][rand(0, 5)];
                this.rotation = 0;
                this.rotSpeed = 0;
                this.isPunched = false;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            update() {
                // å£åå°„
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.8;
                } else if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -0.8;
                }

                // é‡åŠ›ã‚’ã‚†ã£ãã‚Šã«
                this.vy += FOOD_GRAVITY; 
                
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotSpeed;

                // ç©ºæ°—æŠµæŠ—
                this.vx *= 0.99;

                // åœ°é¢æ¥è§¦
                if (this.y > groundY - this.radius) {
                    this.y = groundY - this.radius;
                    this.vx = 0;
                    return 'remove';
                }
                return 'alive';
            }

            punch(vx, vy) {
                this.isPunched = true;
                this.vx = vx + rand(-1, 1);
                this.vy = vy;
                this.rotSpeed = rand(-0.1, 0.1);
            }
        }

        class Bird {
            constructor(x, y) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.size = 35; // å°ã•ã (45 -> 35)
                this.radius = this.size / 2;
                this.emoji = 'ğŸ¦';
                this.eatTimer = 0;
                this.swingPhase = rand(0, 100);
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                let dEmoji = this.emoji;
                if (this.eatTimer > 0) {
                    dEmoji = 'ğŸ˜';
                    this.eatTimer--;
                }

                ctx.fillText(dEmoji, this.x, this.y);
            }

            update() {
                this.swingPhase += 0.05;
                this.x = this.baseX + Math.sin(this.swingPhase) * 10;
                this.y = this.baseY + Math.cos(this.swingPhase * 0.7) * 5;

                foods.forEach(f => {
                    if (f.isPunched && circleCollision(this, f)) {
                        this.eatTimer = 30;
                        f.y = -999;
                        createParticle(this.x, this.y, 'â¤ï¸');
                        updateScore(100);
                    }
                });
            }
        }

        class Particle {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.life = 30;
                this.vy = -1.5;
            }
            update() {
                this.y += this.vy;
                this.life--;
            }
            draw() {
                ctx.globalAlpha = this.life / 30;
                ctx.font = '25px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- 4. ãƒ¡ã‚¤ãƒ³å‡¦ç† ---

        function init() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;

            score = 0;
            isGameOver = false;
            foods = [];
            particles = [];
            scoreDisplay.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'none';
            uiContainer.style.display = 'flex';

            player = new Player();
            player.changeHealth(0);

            birds = [
                new Bird(W * 0.2, H * 0.15),
                new Bird(W * 0.8, H * 0.2)
            ];

            if (window.gameLoopId) cancelAnimationFrame(window.gameLoopId);
            if (window.spawnTimer) clearInterval(window.spawnTimer);

            window.spawnTimer = setInterval(() => {
                if (!isGameOver) foods.push(new Food());
            }, FOOD_SPAWN_RATE);

            loop();
        }

        function updateScore(pts) {
            score += pts;
            scoreDisplay.textContent = `SCORE: ${score}`;
        }

        function createParticle(x, y, e) {
            particles.push(new Particle(x, y, e));
        }

        function checkFoodCollisions() {
            for (let i = 0; i < foods.length; i++) {
                for (let j = i + 1; j < foods.length; j++) {
                    const f1 = foods[i];
                    const f2 = foods[j];
                    
                    const dx = f2.x - f1.x;
                    const dy = f2.y - f1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const minDist = f1.radius + f2.radius;

                    if (dist < minDist) {
                        const overlap = minDist - dist;
                        const angle = Math.atan2(dy, dx);
                        const moveX = Math.cos(angle) * overlap * 0.5;
                        const moveY = Math.sin(angle) * overlap * 0.5;
                        
                        f1.x -= moveX;
                        f1.y -= moveY;
                        f2.x += moveX;
                        f2.y += moveY;

                        const bounce = 0.8;
                        const nx = dx / dist;
                        const ny = dy / dist;
                        const rvx = f2.vx - f1.vx;
                        const rvy = f2.vy - f1.vy;
                        const velAlongNormal = rvx * nx + rvy * ny;

                        if (velAlongNormal > 0) continue;

                        const jVal = -(1 + bounce) * velAlongNormal;
                        const impulseX = jVal * nx * 0.5;
                        const impulseY = jVal * ny * 0.5;

                        f1.vx -= impulseX;
                        f1.vy -= impulseY;
                        f2.vx += impulseX;
                        f2.vy += impulseY;
                    }
                }
            }
        }

        function loop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, W, H);

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, W, H - groundY);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, W, 15);

            player.update();
            player.draw();

            birds.forEach(b => { b.update(); b.draw(); });

            checkFoodCollisions();
            for (let i = foods.length - 1; i >= 0; i--) {
                const res = foods[i].update();
                if (res === 'remove' || foods[i].y < -1000 || foods[i].y > H + 50) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            window.gameLoopId = requestAnimationFrame(loop);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(window.spawnTimer);
            finalScoreDisplay.textContent = `FINAL SCORE: ${score}`;
            gameOverScreen.style.display = 'block';
            uiContainer.style.display = 'none';
        }

        // --- 5. ã‚¤ãƒ™ãƒ³ãƒˆ ---

        restartButton.addEventListener('click', init);

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (isGameOver) return;
            const t = e.touches[0];
            touchStartX = t.clientX;
            touchStartY = t.clientY;
            lastTouchX = t.clientX;
            isTouching = true;
        }, {passive: false});

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (isGameOver || !isTouching) return;
            const t = e.touches[0];
            
            const deltaX = t.clientX - lastTouchX;
            player.move(deltaX);
            
            lastTouchX = t.clientX;
        }, {passive: false});

        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            if (isGameOver) return;
            isTouching = false;

            const t = e.changedTouches[0];
            const endX = t.clientX;
            const endY = t.clientY;
            const diffY = endY - touchStartY;
            const diffX = endX - touchStartX;
            const dist = Math.sqrt(diffX*diffX + diffY*diffY);

            // ä¸Šã‚¹ãƒ¯ã‚¤ãƒ— (é£Ÿã¹ã‚‹)
            if (diffY < -50 && Math.abs(diffX) < 50) {
                player.eat();
                return;
            }

            // ã‚¿ãƒƒãƒ—åˆ¤å®š
            if (dist < 20) {
                const now = new Date().getTime();
                if (now - lastTapTime < DOUBLE_TAP_DELAY) {
                    player.jumpPunch(true);
                    lastTapTime = 0;
                } else {
                    player.jumpPunch(false);
                    lastTapTime = now;
                }
            }
        }, {passive: false});

        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;
            if (player) player.y = groundY - player.radius;
        });

        init();
    })();
    </script>
</body>
